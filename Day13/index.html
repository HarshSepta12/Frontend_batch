<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Propert</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            background-color: blue;
            height: 300px;
            display: inline;
        }
        /* a{
            background-color: red;
            height: 300px;
        } */
        span{
            background-color: blue;

            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Hello Developers</h1>
    <a href="https://www.google.com">Google</a>
    <br><br>
    <span>Hello Developers2</span>


    
</body>
</html>
