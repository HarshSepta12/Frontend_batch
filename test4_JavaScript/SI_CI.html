<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SI CI</title>
  </head>
  <body>
    <h2>Simple Interest</h2>
    <label for="principal">Principal:</label>
    <input type="number" id="principal">
    <br>
    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate">
    <br>
    <label for="time">Time (years):</label>
    <input type="number" id="time">
    <br>
    <button onclick="calculateSimpleInterest()">Calculate</button>
    <br>
    <p id="simpleInterestResult"></p>

    <h2>Compound Interest</h2>
    <label for="principalCompound">Principal:</label>
    <input type="number" id="principalCompound">
    <br>
    <label for="rateCompound">Interest Rate (%):</label>
    <input type="number" id="rateCompound">
    <br>
    <label for="timeCompound">Time (years):</label>
    <input type="number" id="timeCompound">
    <br>
    <button onclick="calculateCompoundInterest()">Calculate</button>
    <br>
    <p id="compoundInterestResult"></p>
    <script>

    function calculateSimpleInterest() {
    let principal = parseFloat(document.getElementById("principal").value);
    let rate = parseFloat(document.getElementById("rate").value);
    let time = parseFloat(document.getElementById("time").value);

    let simpleInterest = (principal * rate * time) / 100;
    document.getElementById("simpleInterestResult").innerText = "Simple Interest: " + simpleInterest;
}

function calculateCompoundInterest() {
let principal = parseFloat(document.getElementById("principalCompound").value);
let rate = parseFloat(document.getElementById("rateCompound").value);
let time = parseFloat(document.getElementById("timeCompound").value);

let compoundInterest = principal * Math.pow(1 + (rate / 100), time) - principal;
    document.getElementById("compoundInterestResult").innerText = "Compound Interest: " + compoundInterest;
}
    </script>
  </body>
</html>
