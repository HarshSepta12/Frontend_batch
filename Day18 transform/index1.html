<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin-left: 200px;
            /* margin:auto; */
            border: 4px solid red;
        }
        .box img{
            width: 200px;
            height: 200px;
            transition: width 2s, height 4s;
        }
        .box img:hover{
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="krishna.jpg" alt="">
    </div>
</body>
</html>
