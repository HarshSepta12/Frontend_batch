<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center align-items-center">

                <img src="https://cdn.pixabay.com/photo/2024/02/10/02/46/fitness-8564036_1280.jpg" class="d-block w-100" alt="..." width="400px" height="500px">
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center">

                <img src="https://media.istockphoto.com/id/956402998/photo/inspired-indian-man-doing-yoga-asanas-in-city-park.jpg?s=1024x1024&w=is&k=20&c=7xgTrPswOOJo7n4T9-zb78VHomw5M9YOk28rPl-t1p0=" class="d-block w-100" alt="..." width="400px" height="500px">
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center">

                <img src="https://media.istockphoto.com/id/1400780034/photo/active-senior-woman-doing-camel-pose-or-ustrasana-exercise-at-park.jpg?s=1024x1024&w=is&k=20&c=lirmC5X8FFdxnhGhYBy1Q3x872BNNQbC7FKSu86YeJs=" class="d-block w-100" alt="..." width="400px" height="500px">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- cards  -->
        <div class="d-flex justify-content-center align-items-center m-3 p-5">

       
        <div class="card " style="width: 18rem; border: 2px solid greenyellow; margin: auto;">
        <img src="https://cdn.pixabay.com/photo/2014/11/03/11/06/hippo-515027_1280.jpg" class="card-img-top" alt="..." width="200px" height="200px">
        <div class="card-body">
          <h5 class="card-title">Card One</h5>
          <p class="card-text">Lorem ipsum dolor sit.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
   

     
        <div class="card " style="width: 18rem; border: 2px solid greenyellow; margin: auto;">
        <img src="https://cdn.pixabay.com/photo/2023/11/09/19/36/zoo-8378189_1280.jpg" class="card-img-top" alt="..." width="200px" height="200px">
        <div class="card-body">
          <h5 class="card-title">Card Two</h5>
          <p class="card-text">Lorem ipsum dolor sit amet.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
     
    
        <div class="card " style="width: 18rem; border: 2px solid greenyellow; margin: auto;">
        <img src="https://cdn.pixabay.com/photo/2024/02/17/15/02/bird-8579496_1280.jpg" class="card-img-top" alt="..." width="200px" height="200px">
        <div class="card-body">
          <h5 class="card-title">Third Card</h5>
          <p class="card-text">Lorem ipsum dolor sit amet.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
      
    
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        const myCarouselElement = document.querySelector('#carouselExampleIndicators')
    
    const carousel = new bootstrap.Carousel(myCarouselElement, {
      interval: 100,
      touch: false
    })
    </script>
  </body>
</html>
